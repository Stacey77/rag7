# Grafana dashboard provisioning
apiVersion: 1

providers:
  - name: 'Ragamuffin Dashboards'
    orgId: 1
    folder: 'Ragamuffin'
    folderUid: 'ragamuffin'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
