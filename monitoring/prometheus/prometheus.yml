# Prometheus configuration for Ragamuffin platform
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ragamuffin'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load alert rules
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'backend'

  # RAG Service
  - job_name: 'rag-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['rag-service:8001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'rag-service'

  # Milvus
  - job_name: 'milvus'
    static_configs:
      - targets: ['milvus:9091']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'milvus'

  # n8n
  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'n8n'

  # MinIO
  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'
    static_configs:
      - targets: ['minio:9000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'minio'

  # Docker containers (via cAdvisor if available)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'cadvisor'
