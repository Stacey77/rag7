[pytest]
minversion = 7.0
addopts = 
    -ra
    -q
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --tb=short

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    orchestration: Agent orchestration tests
    chaos: Chaos engineering tests
    slow: Tests that take a long time to run
    e2e: End-to-end tests

[coverage:run]
source = src
omit = 
    tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

fail_under = 80
precision = 2
show_missing = True
