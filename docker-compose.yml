version: '3.8'

services:
  langflow:
    build:
      context: ./langflow
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    environment:
      - LANGFLOW_HOST=0.0.0.0
      - LANGFLOW_PORT=7860
    networks:
      - epic-platform
    restart: unless-stopped

  backend:
    build:
      context: ./langflow-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./langflow-backend/flows:/app/flows
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - epic-platform
    restart: unless-stopped
    depends_on:
      - langflow

  frontend:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - epic-platform
    restart: unless-stopped
    depends_on:
      - backend

networks:
  epic-platform:
    driver: bridge
