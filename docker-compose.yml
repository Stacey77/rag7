version: '3.8'

services:
  langflow:
    build:
      context: ./langflow
      dockerfile: Dockerfile
    container_name: rag7-langflow
    ports:
      - "7860:7860"
    volumes:
      - langflow-data:/root/.langflow
    environment:
      - LANGFLOW_HOST=0.0.0.0
      - LANGFLOW_PORT=7860
    restart: unless-stopped
    networks:
      - rag7-network

  backend:
    build:
      context: ./langflow-backend
      dockerfile: Dockerfile
    container_name: rag7-backend
    ports:
      - "8000:8000"
    volumes:
      - ./langflow-backend/flows:/app/flows
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - rag7-network
    depends_on:
      - langflow

  frontend:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    container_name: rag7-frontend
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - rag7-network
    depends_on:
      - backend

volumes:
  langflow-data:

networks:
  rag7-network:
    driver: bridge
