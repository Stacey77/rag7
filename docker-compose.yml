version: '3.8'

services:
  langflow:
    build:
      context: ./langflow
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    restart: unless-stopped
    networks:
      - ragamuffin-network

  backend:
    build:
      context: ./langflow-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./langflow-backend/flows:/app/flows
    restart: unless-stopped
    depends_on:
      - langflow
    networks:
      - ragamuffin-network

  frontend:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - ragamuffin-network

  langgraph:
    build:
      context: ./langgraph
      dockerfile: Dockerfile
    ports:
      - "7878:7878"
    restart: unless-stopped
    networks:
      - ragamuffin-network

networks:
  ragamuffin-network:
    driver: bridge
