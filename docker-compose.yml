version: '3.8'

services:
  langflow:
    build:
      context: ./langflow
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    networks:
      - ragamuffin-network

  backend:
    build:
      context: ./langflow-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./langflow-backend/flows:/app/flows
    networks:
      - ragamuffin-network
    depends_on:
      - langflow

  frontend:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - ragamuffin-network
    depends_on:
      - backend

networks:
  ragamuffin-network:
    driver: bridge
