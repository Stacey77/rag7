version: '3.8'

services:
  # LangFlow service - visual flow builder (port 7860)
  langflow:
    build:
      context: ./langflow
      dockerfile: Dockerfile
    container_name: ragamuffin-langflow
    ports:
      - "7860:7860"
    environment:
      - LANGFLOW_HOST=0.0.0.0
      - LANGFLOW_PORT=7860
    volumes:
      - langflow_data:/root/.langflow
    networks:
      - ragamuffin-network
    restart: unless-stopped

  # FastAPI backend service - flow management and execution (port 8000)
  backend:
    build:
      context: ./langflow-backend
      dockerfile: Dockerfile
    container_name: ragamuffin-backend
    ports:
      - "8000:8000"
    environment:
      - LANGFLOW_URL=http://langflow:7860
    volumes:
      - ./langflow-backend/flows:/app/flows
    networks:
      - ragamuffin-network
    depends_on:
      - langflow
    restart: unless-stopped

  # React frontend service - web UI (port 8080)
  frontend:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    container_name: ragamuffin-frontend
    ports:
      - "8080:80"
    networks:
      - ragamuffin-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  ragamuffin-network:
    driver: bridge

volumes:
  langflow_data:
