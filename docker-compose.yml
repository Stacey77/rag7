version: '3.8'

services:
  # Etcd - Metadata storage for Milvus
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: ragamuffin-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - ragamuffin-network
    restart: unless-stopped

  # MinIO - Object storage for Milvus
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: ragamuffin-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ragamuffin-network
    restart: unless-stopped

  # Milvus - Vector database
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: ragamuffin-milvus
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5
    networks:
      - ragamuffin-network
    restart: unless-stopped

  # n8n - Workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: ragamuffin-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - ragamuffin-network
    restart: unless-stopped

  # RAG Service - Multimodal RAG with Milvus integration
  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: ragamuffin-rag
    ports:
      - "8001:8001"
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
    volumes:
      - ./rag-service/data:/app/data
    depends_on:
      - milvus
    networks:
      - ragamuffin-network
    restart: unless-stopped

  langflow:
    build:
      context: ./langflow
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    container_name: ragamuffin-langflow
    restart: unless-stopped
    networks:
      - ragamuffin-network

  backend:
    build:
      context: ./langflow-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    container_name: ragamuffin-backend
    volumes:
      - ./langflow-backend/flows:/app/flows
    environment:
      - LANGFLOW_HOST=langflow
      - LANGFLOW_PORT=7860
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - RAG_SERVICE_URL=http://rag-service:8001
      - N8N_URL=http://n8n:5678
      - RETELL_API_KEY=${RETELL_API_KEY:-}
      - RETELL_WEBHOOK_SECRET=${RETELL_WEBHOOK_SECRET:-}
    depends_on:
      - langflow
      - milvus
      - rag-service
      - n8n
    restart: unless-stopped
    networks:
      - ragamuffin-network

  frontend:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    container_name: ragamuffin-frontend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ragamuffin-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: ragamuffin-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ragamuffin-network
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.0.0
    container_name: ragamuffin-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/provisioning/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - ragamuffin-network
    restart: unless-stopped

  # PostgreSQL - Persistent database for multi-tenancy
  postgres:
    image: postgres:15-alpine
    container_name: ragamuffin-postgres
    environment:
      POSTGRES_DB: ragamuffin
      POSTGRES_USER: ragamuffin
      POSTGRES_PASSWORD: ragamuffin_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragamuffin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragamuffin-network
    restart: unless-stopped

  # RabbitMQ - Message queue for async processing
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: ragamuffin-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ragamuffin-network
    restart: unless-stopped

  # Traefik - API Gateway
  traefik:
    image: traefik:v2.10
    container_name: ragamuffin-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/dynamic"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"       # HTTP
      - "443:443"     # HTTPS
      - "8090:8080"   # Dashboard (changed from 8080 to avoid conflict)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/dynamic:/dynamic:ro
    networks:
      - ragamuffin-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

  # Admin Dashboard - Management UI
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: ragamuffin-admin
    environment:
      REACT_APP_API_URL: http://backend:8000
      REACT_APP_ENVIRONMENT: development
    networks:
      - ragamuffin-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=PathPrefix(`/admin`)"
      - "traefik.http.services.admin.loadbalancer.server.port=3000"
    depends_on:
      - backend

  # Embedding Worker - Async embedding processing
  embedding-worker:
    build:
      context: ./workers/embedding
      dockerfile: Dockerfile
    container_name: ragamuffin-embedding-worker
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      DATABASE_URL: postgresql://ragamuffin:ragamuffin_secure_password@postgres:5432/ragamuffin
      RAG_SERVICE_URL: http://rag-service:8001
    networks:
      - ragamuffin-network
    restart: unless-stopped
    depends_on:
      - rabbitmq
      - postgres
      - rag-service

  # Export Worker - Async data export/import processing
  export-worker:
    build:
      context: ./workers/export
      dockerfile: Dockerfile
    container_name: ragamuffin-export-worker
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      DATABASE_URL: postgresql://ragamuffin:ragamuffin_secure_password@postgres:5432/ragamuffin
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./exports:/exports
    networks:
      - ragamuffin-network
    restart: unless-stopped
    depends_on:
      - rabbitmq
      - postgres
      - minio

networks:
  ragamuffin-network:
    driver: bridge

volumes:
  etcd_data:
  minio_data:
  milvus_data:
  n8n_data:
  prometheus_data:
  grafana_data:
  postgres_data:
  rabbitmq_data:
