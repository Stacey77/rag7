version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: fortfail
      POSTGRES_PASSWORD: fortfail-dev-password
      POSTGRES_DB: fortfail
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fortfail"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FortFail Orchestrator
  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    environment:
      ORCH_JWT_SECRET: "${ORCH_JWT_SECRET:-dev-jwt-secret-change-in-production}"
      ORCH_REG_SECRET: "${ORCH_REG_SECRET:-dev-reg-secret-change-in-production}"
      DATABASE_URL: "postgresql://fortfail:fortfail-dev-password@postgres:5432/fortfail"
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: fortfail-snapshots
      WAL_PATH: /data/orchestrator_wal.log
    volumes:
      - orchestrator_wal:/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health/live')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Demo FortFail Agent
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    environment:
      ORCHESTRATOR_URL: "http://orchestrator:8000"
      AGENT_ID: "demo-agent-001"
      AGENT_REG_SECRET: "${ORCH_REG_SECRET:-dev-reg-secret-change-in-production}"
      POLL_INTERVAL: "10"
      BACKUP_DIR: /backups
      RESTORE_DIR: /restore
    volumes:
      - agent_backups:/backups
      - agent_restore:/restore
    depends_on:
      orchestrator:
        condition: service_healthy

volumes:
  postgres_data:
  minio_data:
  orchestrator_wal:
  agent_backups:
  agent_restore:
