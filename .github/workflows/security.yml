name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

jobs:
  # Dependency vulnerability scanning
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pip-audit
        run: pip install pip-audit
        
      - name: Audit backend dependencies
        run: |
          cd langflow-backend
          pip-audit -r requirements.txt --ignore-vuln GHSA-xxxx-xxxx-xxxx || true
          
      - name: Audit RAG service dependencies
        run: |
          cd rag-service
          pip-audit -r requirements.txt --ignore-vuln GHSA-xxxx-xxxx-xxxx || true
          
      - name: Audit frontend dependencies
        run: |
          cd web-client
          npm audit --audit-level=high || true

  # CodeQL analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      matrix:
        language: ['python', 'javascript-typescript']
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Container image scanning
  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build backend image
        run: docker build -t ragamuffin-backend:scan ./langflow-backend
        
      - name: Scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ragamuffin-backend:scan'
          format: 'sarif'
          output: 'backend-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          
      - name: Upload backend scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'backend-trivy-results.sarif'
          category: 'container-backend'
          
      - name: Build RAG service image
        run: docker build -t ragamuffin-rag:scan ./rag-service
        
      - name: Scan RAG service image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ragamuffin-rag:scan'
          format: 'sarif'
          output: 'rag-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          
      - name: Upload RAG scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'rag-trivy-results.sarif'
          category: 'container-rag'

  # Secret scanning summary
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Check for secrets
        run: |
          # Simple check for common secret patterns
          echo "Checking for potential secrets..."
          
          # Check for hardcoded passwords
          if grep -r "password\s*=\s*['\"]" --include="*.py" --include="*.ts" --include="*.tsx" . | grep -v "test" | grep -v "__pycache__"; then
            echo "‚ö†Ô∏è Warning: Potential hardcoded passwords found"
          fi
          
          # Check for API keys
          if grep -rE "(api[_-]?key|apikey)\s*=\s*['\"][^'\"]{20,}" --include="*.py" --include="*.ts" --include="*.tsx" . | grep -v "test" | grep -v "__pycache__"; then
            echo "‚ö†Ô∏è Warning: Potential API keys found"
          fi
          
          echo "Secret scan complete"

  # Security summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, codeql, container-scan, secret-scan]
    if: always()
    steps:
      - name: Security Scan Summary
        run: |
          echo "üîí Security Scanning Complete"
          echo "================================"
          echo "Dependency Audit: ${{ needs.dependency-audit.result }}"
          echo "CodeQL Analysis: ${{ needs.codeql.result }}"
          echo "Container Scan: ${{ needs.container-scan.result }}"
          echo "Secret Scan: ${{ needs.secret-scan.result }}"
          echo ""
          echo "Check the Security tab for detailed findings."
