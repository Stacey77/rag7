apiVersion: v1
kind: Namespace
metadata:
  name: rag7-prod
---
apiVersion: v1
kind: Secret
metadata:
  name: rag7-secrets
  namespace: rag7-prod
type: Opaque
stringData:
  # TODO: Update these with actual base64-encoded secrets
  langgraph-api-key: "TODO_BASE64_ENCODED_API_KEY"
  database-url: "TODO_BASE64_ENCODED_DATABASE_URL"
  kiro-api-key: "TODO_BASE64_ENCODED_KIRO_API_KEY"
  lindy-api-key: "TODO_BASE64_ENCODED_LINDY_API_KEY"
  api-secret-key: "TODO_BASE64_ENCODED_SECRET_KEY"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rag7-config
  namespace: rag7-prod
data:
  APP_ENV: "production"
  LOG_LEVEL: "info"
  PROMETHEUS_PORT: "9090"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langgraph-api
  namespace: rag7-prod
  labels:
    app: langgraph-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: langgraph-api
  template:
    metadata:
      labels:
        app: langgraph-api
        version: v1
    spec:
      containers:
      - name: api
        image: ghcr.io/stacey77/rag7:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: rag7-config
              key: APP_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: rag7-config
              key: LOG_LEVEL
        - name: LANGGRAPH_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag7-secrets
              key: langgraph-api-key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rag7-secrets
              key: database-url
        - name: KIRO_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag7-secrets
              key: kiro-api-key
        - name: LINDY_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag7-secrets
              key: lindy-api-key
        - name: API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: rag7-secrets
              key: api-secret-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: langgraph-api
  namespace: rag7-prod
  labels:
    app: langgraph-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: langgraph-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: langgraph-api
  namespace: rag7-prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.yourdomain.com  # TODO: Update with your domain
    secretName: langgraph-api-tls
  rules:
  - host: api.yourdomain.com  # TODO: Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: langgraph-api
            port:
              number: 80
