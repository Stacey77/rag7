[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
asyncio_mode = auto

[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    .eggs,
    venv,
    env,
    frontend/node_modules
ignore = E203, W503

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
