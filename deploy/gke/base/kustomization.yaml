apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- deployment.yaml
- service.yaml
- hpa.yaml
- configmap.yaml
- secret.yaml
- ingress.yaml
- networkpolicy.yaml
- servicemonitor.yaml

commonLabels:
  app: rag7-agent-api
  managed-by: kustomize

images:
- name: us-central1-docker.pkg.dev/PROJECT_ID/rag7/rag7-agent-api
  newTag: latest
