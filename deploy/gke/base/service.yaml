apiVersion: v1
kind: Service
metadata:
  name: rag7-agent-api
  labels:
    app: rag7-agent-api
spec:
  type: ClusterIP
  selector:
    app: rag7-agent-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: None
