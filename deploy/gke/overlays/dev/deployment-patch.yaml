apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag7-agent-api
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: agent-api
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
